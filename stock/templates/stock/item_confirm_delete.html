{% extends "stock/base.html" %}
{% block title %}Delete Item{% endblock %}
{% block content %}
  <h2>Delete "{{ object }}"?</h2>
  <form method="post">{% csrf_token %}
    <button class="btn" type="submit">Yes, delete</button>
    <a class="btn" href="{% url 'item-list' %}">Cancel</a>
  </form>
{% endblock %}
