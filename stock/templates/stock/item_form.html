{% extends "stock/base.html" %}
{% block title %}{{ view.object|default_if_none:"New" }} Item{% endblock %}
{% block content %}
  <h2>{{ view.object|default_if_none:"New" }} Item</h2>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Save</button>
    <a class="btn" href="{% url 'item-list' %}">Cancel</a>
  </form>
{% endblock %}
